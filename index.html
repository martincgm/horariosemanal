<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Generador de Tareas</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-center">Generador de Cronograma</h1>
                        <p class="lead text-justify">Este programa es un generador automatico de un cronograma
                            actividades para una flotilla de trabajadores de limpieza.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col border"><h3 class="text-center">Asignación de Actividades  para Trabajadores</h3>
                <div id="cronograma" class="col"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-2 border">
                <h3 class="text-center">Trabajadores</h3>
                <div id="lista-nombres" class="shadow-sm bg-white rounded my-3"></div>
            </div>

            <div class="col-4 ml-5 border">
                <h3 class="text-center">Lista de Actividades</h3>
                <div id="lista-actividades" class="shadow-sm bg-white rounded my-3"></div>
            </div>

            <div class="col-4 ml-5 border">
                <h3 class="text-center">Acción</h3>
                <div class="row mt-3">
                    <div class="col-6">
                        <form action="#" id="formulario">
                            <label for="generar"></label>
                            <input type="submit" id="generar" class="btn btn-success" value="Generar">
                        </form>
                    </div>

                    <div class="col-6">
                        <form action="#" id="formulario2">
                            <label for="reiniciar"></label>
                            <input type="submit" id="reiniciar" class="btn btn-secondary" value="Reiniciar" disabled>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
